<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Products</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container mt-3">
      <div>
        <nav
          class="navbar navbar-expand-lg navbar-light row"
          style="background: lightgreen;"
        >
          <a class="navbar-brand" href="#">Vue後臺管理</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >產品列表 <span class="sr-only">(current)</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">食物</a>
                  <a class="dropdown-item" href="#">清潔</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">
                  優惠劵
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">訂單列表</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </nav>
        <div class="row mt-4">
          <div class="text-left col-md-4">
            <select name="" id="" class="form-control" v-model="selected1">
              <option disabled value="">{{selectData[0]}}</option>
              <option :value="item" v-for="(item,key) in selectData" :key="key">
                <a href="#" style="color: white;"> {{ item }}</a>
              </option>
            </select>
          </div>
          <div class="text-right col-md-8">
            <button class="btn btn-primary" @click="openModal('add')">
              建立新的產品
            </button>
          </div>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">
                分類
              </th>
              <th width="120">
                子項
              </th>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="100">
                是否啟用
              </th>
              <th width="120">
                編輯
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item) in products" :key="item.id">
              <td>{{ item.category }}</td>
              <td>
                <select
                  name=""
                  id=""
                  class="form-control"
                  v-model="products.selectItem"
                  @change="changeOptin(item.id)"
                >
                  <!--表格更改子項select，影響子項-->
                  <option disabled value="">請選擇</option>
                  <option :value="value" v-for="value in item.option">
                    {{value}}
                  </option>
                </select>
              </td>
              <td>{{ item.title }}</td>
              <td class="text-right">
                {{ item.origin_price }}
              </td>
              <td class="text-right">
                {{ item.price }}
              </td>
              <td>
                <span v-if="item.is_enabled" class="text-success">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    class="btn btn-outline-primary btn-sm"
                    @click="openModal('edit',item)"
                  >
                    編輯
                  </button>
                  <button
                    class="btn btn-outline-danger btn-sm"
                    @click="openModal('delete',item)"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Modal -->
        <div
          id="productModal"
          class="modal fade"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content border-0">
              <div class="modal-header bg-dark text-white">
                <h5 id="exampleModalLabel" class="modal-title">
                  <span>新增產品</span>
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="imageUrl">輸入圖片網址</label>
                      <input
                        id="imageUrl"
                        v-model="tempProduct.imageUrl"
                        type="text"
                        class="form-control"
                        placeholder="請輸入圖片連結"
                      />
                    </div>
                    <img class="img-fluid" :src="tempProduct.imageUrl" alt />
                  </div>
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label for="title">標題</label>
                      <input
                        id="title"
                        v-model="tempProduct.title"
                        type="text"
                        class="form-control"
                        placeholder="請輸入標題"
                      />
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="category">分類</label>
                        <input
                          id="category"
                          v-model="tempProduct.category"
                          type="text"
                          class="form-control"
                          placeholder="請輸入分類"
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="price">子項</label>
                        <input
                          id="category"
                          v-model="tempProduct.selectItemTemp"
                          type="text"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="price">單位</label>
                        <input
                          id="unit"
                          v-model="tempProduct.unit"
                          type="unit"
                          class="form-control"
                          placeholder="請輸入單位"
                        />
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="origin_price">原價</label>
                        <input
                          id="origin_price"
                          v-model="tempProduct.origin_price"
                          type="number"
                          class="form-control"
                          placeholder="請輸入原價"
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="price">售價</label>
                        <input
                          id="price"
                          v-model="tempProduct.price"
                          type="number"
                          class="form-control"
                          placeholder="請輸入售價"
                        />
                      </div>
                    </div>
                    <hr />

                    <div class="form-group">
                      <label for="description">產品描述</label>
                      <textarea
                        id="description"
                        v-model="tempProduct.description"
                        type="text"
                        class="form-control"
                        placeholder="請輸入產品描述"
                      >
                      </textarea>
                    </div>
                    <div class="form-group">
                      <label for="content">說明內容</label>
                      <textarea
                        id="description"
                        v-model="tempProduct.content"
                        type="text"
                        class="form-control"
                        placeholder="請輸入說明內容"
                      >
                      </textarea>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input
                          id="is_enabled"
                          v-model="tempProduct.is_enabled"
                          class="form-check-input"
                          type="checkbox"
                          :true-value="1"
                          :false-value="0"
                        />
                        <label class="form-check-label" for="is_enabled"
                          >是否啟用</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-dismiss="modal"
                >
                  取消
                </button>
                <button type="button" class="btn btn-primary " @click="done()">
                  確認
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          id="delProductModal"
          class="modal fade"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content border-0">
              <div class="modal-header bg-danger text-white">
                <h5 id="exampleModalLabel" class="modal-title">
                  <span>刪除產品</span>
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                是否刪除
                <strong class="text-danger">{{ tempProduct.title }}</strong>
                商品(刪除後將無法恢復)。
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-dismiss="modal"
                >
                  取消
                </button>
                <button type="button" class="btn btn-danger" @click="done()">
                  確認刪除
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const uuid = "b0dc44d6-d675-48eb-8020-1d984631b476";
    const apiPath = "https://course-ec-api.hexschool.io/api/";
    let app = new Vue({
      el: "#app",
      data: {
        selectData: ["食物", "清潔"],
        selected1: "",
        products: [
          {
            id: 1196934917910,
            unit: "個",
            category: "主食",
            title: "輕寵食小飯桶(54入)",
            origin_price: 15001,
            description: "小飯桶方案，有榖無榖6種口味皆可混搭",
            content: "MIX主食全系列口味任選54袋(有榖無榖可混搭)",
            price: 14251,
            is_enabled: 0,
            imageUrl:
              "https://shoplineimg.com/5e15af144cfed1000aa3ba30/5e70428f73d03f0a8089e897/400x.webp?source_format=jpg",
            option: {
              food1: "小飯桶",
              food2: "輕寵食無穀",
              food3: "輕寵食有穀"
            },
            //表格子項select值
            selectItem: "",
            //Modal的子項內容
            selectItemTemp: ""
          }
        ],
        tempProduct: {},
        action: "", //動作
        status: "" //哪個產品項目
      },
      methods: {
        //@表格子項select值改變
        changeOptin(id) {
          console.log("change");
          this.products.forEach(item => {
            if (item.id == id) {
              this.tempProduct.selectItemTemp = this.products.selectItem;
            }
          });
        },
        //productModal共用新增，編輯的視窗
        openModal(hint, item) {
          switch (hint) {
            // 新增
            case "add":
              $("#productModal").modal("show");
              this.products.selectItemTemp = "";
              this.tempProduct = {};
              this.action = "add";
              break;
            // 編輯
            case "edit":
              $("#productModal").modal("show");
              this.action = "edit";
              this.tempProduct = Object.assign({}, item);
              this.products.forEach((list, key) => {
                if (list.id == item.id) {
                  this.status = key;
                }
              });
              this.tempProduct = this.products[this.status];

              break;
            //刪除
            //delProductModal為刪除視窗
            case "delete":
              this.action = "delete";
              this.tempProduct = Object.assign({}, item);
              $("#delProductModal").modal("show");
              this.products.forEach((list, key) => {
                if (list.id == item.id) {
                  this.status = key;
                }
              });
              break;
          }
        },
        //productModal的確定鈕
        done() {
          // 新增
          if (this.action === "add") {
            this.tempProduct.id = new Date().getTime();
            this.products.push(this.tempProduct);
            this.tempProduct.option = {
              food1: "小飯桶",
              food2: "輕寵食無穀",
              food3: "輕寵食有穀"
            };

            $("#productModal").modal("hide");
          }
          // 編輯
          if (this.action === "edit") {
            this.tempProduct = this.products[this.status];
            $("#productModal").modal("hide");
          }
          // delProductModal的確認刪除
          if (this.action === "delete") {
            this.products.splice(this.status, 1);
            $("#delProductModal").modal("hide");
          }
        }
      }
    });
  </script>
</html>
